<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Loop Vimeo Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <iframe
    id="player"
    src="https://player.vimeo.com/video/1119005050?autoplay=1"
    allow="autoplay; fullscreen"
    allowfullscreen
  ></iframe>

  <!-- Vimeo Player API -->
  <script src="https://player.vimeo.com/api/player.js"></script>

  <script>
    // 🔁 Thay ID ở đây
    const videos = ["1119332013","1119328086","1119005050","1119294311","1119327785", "1119018919","1119295966","1119332063", "1119282836"]; // 👉 Chỉ cần thay 2 ID là xong

    let index = 0;
    const player = new Vimeo.Player(document.getElementById('player'));

    player.on('ended', () => {
      index = (index + 1) % videos.length;
      player.loadVideo(videos[index]);
    });
  </script>
</body>
</html>
