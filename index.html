<!DOCTYPE html>
<html>
<head>
  <title>Video + Power BI xen kẽ</title>
  <style>
    html, body {margin:0;padding:0;height:100%;background:black;overflow:hidden;}
    iframe {width:100%;height:100%;border:none;}
  </style>
</head>
<body>

  <iframe id="player" allow="autoplay; fullscreen" allowfullscreen></iframe>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const playlist = [
      {type:"vimeo", id:"1119332063"},
      {type:"vimeo", id:"1119332013"},
      {type:"vimeo", id:"1119005050"}
      // {type:"powerbi", url:"https://app.powerbi.com/view?r=XXXXX"}
    ];

    let i = 0, timer, refresher, player;

    function load(item){
      clearTimeout(timer);
      clearInterval(refresher);

      const f = document.getElementById("player");

      if(item.type === "vimeo"){
        f.src = `https://player.vimeo.com/video/${item.id}?autoplay=1&muted=1`;

        // tạo player mới sau 500ms để đảm bảo iframe đã load
        setTimeout(() => {
          player = new Vimeo.Player(f);
          player.on("ended", next);
        }, 500);

      } else if(item.type === "powerbi"){
        f.src = item.url;
        timer = setTimeout(next, 5*60*1000);
        refresher = setInterval(() => { f.src = item.url }, 30*1000);
      }
    }

    function next(){
      i = (i+1) % playlist.length;
      load(playlist[i]);
    }

    // bắt đầu
    load(playlist[i]);
  </script>

</body>
</html>
