<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Loop Vimeo Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Nhúng video từ Vimeo với autoplay và loop -->
  <iframe id="player" src="https://player.vimeo.com/video/1119018919?autoplay=1&loop=1" allow="autoplay" frameborder="0"></iframe>

  <script>
    // Lấy phần tử iframe
    const iframe = document.getElementById('player');
    
    // Hàm yêu cầu fullscreen khi trang tải
    function requestFullscreen() {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }

    // Chạy hàm fullscreen khi trang được tải
    window.onload = function() {
      requestFullscreen();
    };
  </script>
</body>
</html>
